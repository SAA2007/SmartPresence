{% extends "base.html" %}
{% block title %}Students - SmartPresence{% endblock %}
{% block content %}
<div class="page-header">
    <h1><i class="bi bi-people"></i> Student Management</h1>
    <div class="header-actions">
        <button class="btn btn-sm btn-accent" data-bs-toggle="modal" data-bs-target="#addStudentModal">
            <i class="bi bi-person-plus"></i> Add Student
        </button>
    </div>
</div>

<div class="card glass-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Students</h5>
        <input type="text" id="studentSearch" class="form-control form-control-sm" style="width:200px;"
            placeholder="Search...">
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Notes</th>
                        <th>Enrolled</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTable">
                    <tr>
                        <td colspan="7" class="text-center text-muted py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background:var(--bg-secondary);border:1px solid var(--border-color);">
            <div class="modal-header border-0">
                <h5 class="modal-title"><i class="bi bi-person-plus"></i> Add Student</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" id="addName" class="form-control" placeholder="e.g. Syed Abdullah Ahmed">
                </div>
                <div class="mb-3">
                    <label class="form-label">Student ID</label>
                    <input type="text" id="addSid" class="form-control" placeholder="e.g. 2024-CS-101">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="addEmail" class="form-control" placeholder="e.g. student@university.edu">
                </div>
                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea id="addNotes" class="form-control" rows="2" placeholder="Optional notes..."></textarea>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-accent" onclick="addStudent()">
                    <i class="bi bi-plus-circle"></i> Add Student
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background:var(--bg-secondary);border:1px solid var(--border-color);">
            <div class="modal-header border-0">
                <h5 class="modal-title"><i class="bi bi-pencil"></i> Edit Student</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="editName" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Student ID</label>
                    <input type="text" id="editSid" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="editEmail" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea id="editNotes" class="form-control" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-accent" onclick="saveStudent()">
                    <i class="bi bi-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let allStudents = [];

    function loadStudents() {
        fetch('/api/students').then(r => r.json()).then(data => {
            allStudents = data;
            renderStudents(data);
        });
    }

    function renderStudents(students) {
        const tbody = document.getElementById('studentsTable');
        if (students.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">No students enrolled</td></tr>';
            return;
        }
        tbody.innerHTML = students.map(s => `
        <tr>
            <td>${s.id}</td>
            <td><a href="/student/${s.id}" class="text-decoration-none" style="color:var(--accent);"><strong>${s.name}</strong></a></td>
            <td class="text-muted">${s.student_id || '—'}</td>
            <td class="text-muted">${s.email || '—'}</td>
            <td class="text-muted small">${s.notes || '—'}</td>
            <td class="text-muted small">${new Date(s.created_at).toLocaleDateString('en-GB')}</td>
            <td>
                <a href="/student/${s.id}" class="btn btn-outline-info btn-xs" title="View Profile"><i class="bi bi-eye"></i></a>
                <button class="btn btn-outline-light btn-xs" onclick='editStudent(${JSON.stringify(s)})'>
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-outline-danger btn-xs" onclick="deleteStudent(${s.id}, '${s.name.replace(/'/g, "\\'")}')">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
    }

    function addStudent() {
        const name = document.getElementById('addName').value.trim();
        if (!name) { showToast('Name is required'); return; }

        fetch('/api/students', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: name,
                student_id: document.getElementById('addSid').value.trim(),
                email: document.getElementById('addEmail').value.trim(),
                notes: document.getElementById('addNotes').value.trim()
            })
        }).then(r => r.json()).then(data => {
            if (data.success) {
                showToast(`${name} added!`);
                bootstrap.Modal.getInstance(document.getElementById('addStudentModal')).hide();
                document.getElementById('addName').value = '';
                document.getElementById('addSid').value = '';
                document.getElementById('addEmail').value = '';
                document.getElementById('addNotes').value = '';
                loadStudents();
            } else {
                showToast('Error: ' + (data.error || 'Unknown'));
            }
        });
    }

    function editStudent(s) {
        document.getElementById('editId').value = s.id;
        document.getElementById('editName').value = s.name;
        document.getElementById('editSid').value = s.student_id || '';
        document.getElementById('editEmail').value = s.email || '';
        document.getElementById('editNotes').value = s.notes || '';
        new bootstrap.Modal(document.getElementById('editStudentModal')).show();
    }

    function saveStudent() {
        const id = document.getElementById('editId').value;
        fetch(`/api/students/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: document.getElementById('editName').value.trim(),
                student_id: document.getElementById('editSid').value.trim(),
                email: document.getElementById('editEmail').value.trim(),
                notes: document.getElementById('editNotes').value.trim()
            })
        }).then(r => r.json()).then(data => {
            if (data.success) {
                showToast('Student updated!');
                bootstrap.Modal.getInstance(document.getElementById('editStudentModal')).hide();
                loadStudents();
            }
        });
    }

    function deleteStudent(id, name) {
        if (!confirm(`Delete "${name}" and ALL their attendance records? This cannot be undone.`)) return;
        fetch(`/api/students/${id}`, { method: 'DELETE' })
            .then(r => r.json()).then(() => {
                showToast(`${name} deleted`);
                loadStudents();
            });
    }

    // Search filter
    document.getElementById('studentSearch')?.addEventListener('input', function () {
        const q = this.value.toLowerCase();
        renderStudents(allStudents.filter(s =>
            s.name.toLowerCase().includes(q) ||
            (s.student_id || '').toLowerCase().includes(q) ||
            (s.email || '').toLowerCase().includes(q)
        ));
    });

    loadStudents();
</script>
{% endblock %}
